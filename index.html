<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <title>Dog Quiz</title>
</head>

<body>



  <div class="container">

    <h1 id="message">Random Quizes</h1>

    <div id="question"></div>



    <div id="answers">
      <div class="center">
        <a id="true" class="waves-effect waves-light btn">True</a>
        <a id="false" class="waves-effect waves-light btn">False</a>
      </div>
    </div>

    <div id="board">
      <div id="description">
      <h4>Total Score</h4>
    </div>
      <div id="player1"><strong>Player 1</strong></div>
      <div id="player2"><strong>Player 1</strong></div>
      <div id="score1"></div>
      <div id="score2"></div>
    </div>

    <div class="break"></div>
    <div class="reset">
      <a id="reset" class="waves-effect waves-light btn">Reset</a>
    </div>
    <h3 id="live"></h3>
  </div>


  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script type="text/javascript" src="main.js"></script>

</body>

</html>
