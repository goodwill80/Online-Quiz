<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="main.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Dog Quiz</title>
  </head>
  <body>
  <h1 id = "message">Welcome to Dog Quizes</h1>

  <div id = "question">A domesticated dog can live between 10 to 20 years.</div>

    <h2 id="live">Test your knowledge</h2>

    <section id="answers">
      <div class = "button" id = "true">True</div>
      <div class = "button" id = "false">False</div>
        </section>

<section id="board">
    <h1 id = "score">Score Board</h1>
      <div id = "player1">Player 1</div>
      <div id = "player2">Player 2</div>
      <div id = "score1">0</div>
      <div id = "score2">0</div>
        </section>

  <div id = "reset">Reset</div>

  <script type= "text/javascript" src= "singapore.js"></script>
  </body>
</html>
